<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1 id="title">Survey Form</h1>
    <p id="description">We value your feedback! Please take a moment to fill out our survey.</p>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your name" 
          required>
      </div>
      <div class="form-group">
        <label id="email-label" for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required>
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Age (optional):</label>
        <input 
          type="number" 
          id="number" 
          name="number" 
          placeholder="Enter your age" 
          min="18" 
          max="100">
      </div>
      <div class="form-group">
        <label for="dropdown">What is your role?</label>
        <select id="dropdown" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="developer">Developer</option>
        </select>
      </div>
      <fieldset class="form-group">
        <legend>Would you recommend us?</legend>
        <label><input type="radio" name="recommend" value="yes" required> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </fieldset>
      <fieldset class="form-group">
        <legend>What do you like about our service?</legend>
        <label><input type="checkbox" name="features" value="speed"> Speed</label>
        <label><input type="checkbox" name="features" value="usability"> Usability</label>
        <label><input type="checkbox" name="features" value="design"> Design</label>
      </fieldset>
      <div class="form-group">
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
      </div>
      <div class="form-group">
        <button id="submit" type="submit">Submit</button>
      </div>
    </form>
  </main>
</body>
</html>
